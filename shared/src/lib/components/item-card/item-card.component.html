<div
  *ngIf="imageUrl"
  class="card"
  [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
>
  <div class="card-info">
    @if (calories) {
      <div class="flex align-center gap-1.5">
        <img
          class="w-6 h-6"
          src="../assets/icons/fire.svg"
          title="fire"
          alt="fire"
        />
        <span>{{ calories }}</span>
      </div>
    }

    @if (duration) {
      <div class="flex align-center gap-1.5">
        <img
          class="w-6 h-6"
          src="../assets/icons/timer.svg"
          title="timer"
          alt="timer"
        />
        <span>{{ duration }}</span>
      </div>
    }
  </div>

  <div class="text-2xl">
    {{ name }}
  </div>
</div>
